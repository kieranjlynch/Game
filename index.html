<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Pub Quiz</title>
</head>
<body>
  <div class="container">
    <div id="page">
        <div class="score__container">
          <p class="score">Score</p>
          <p class="tally" id="score">0</p>
          <p class="time" >Time left:</p>
          <p class="countdown" id="time-left">30</p>
        </div>
      <h2 id="question"></h2>
      <div class="choice-container">
        <button class="choice__btns" data-number="1"></button>
        <button class="choice__btns" data-number="2"></button>
        <button class="choice__btns" data-number="3"></button>
        <button class="choice__btns" data-number="4"></button>
      </div>
      <div class="reset__container">
        <button class="reset" onClick="reloadThePage()">Refresh!</button>
      </div>
    </div>
  </div>
<script src="./app.js"></script>
</body>
</html>
